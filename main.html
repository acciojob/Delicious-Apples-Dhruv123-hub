<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Apple Varieties</title>
</head>
<body>
    <div class="main-container">
        <div class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <img src="main_apple_image.jpg" alt="Main Apple">
                </div>
                <div class="photo-album">
                    <ul>
                        <li><img src="green_apple.jpg" alt="Green Apple"></li>
                        <li><img src="yellow_apple.jpg" alt="Yellow Apple"></li>
                        <li><img src="orange_apple.jpg" alt="Orange Apple"></li>
                        <li><img src="red_apple.jpg" alt="Red Apple"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="product-details">
            <div class="price">$7.93</div>
            <div class="variant">
                <p class="variant-color">Green</p>
                <img src="green_apple.jpg" alt="Green Apple">
            </div>
            <div class="variant">
                <p class="variant-color">Yellow</p>
                <img src="yellow_apple.jpg" alt="Yellow Apple">
            </div>
            <div class="variant">
                <p class="variant-color">Orange</p>
                <img src="orange_apple.jpg" alt="Orange Apple">
            </div>
            <div class="variant">
                <p class="variant-color">Red</p>
                <img src="red_apple.jpg" alt="Red Apple">
            </div>
            <div class="description">
                <h2>BENEFITS</h2>
                <p>Our apples are fresh and delicious. They are packed with nutrients and provide a healthy snack option for you and your family. Enjoy the crisp and sweet taste of our apples.</p>
            </div>
            <button class="add-to-cart">ADD TO CART</button>
        </div>
    </div>
</body>
</html>
